<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Tu Casa publicada</h4>
                    </div>
                    <div class="content">
                        <form>
                            <input type="text" class="form-control invisible" id="username" name="username"
                                [(ngModel)]="house.username" required>
                            <input type="text" class="form-control invisible" id="idHouse" name="idHouse"
                                [(ngModel)]="house.idHouse" required>
                            <div class="row">
                                <div class="col-md-3 form-row align-items-center">
                                    <label for="available">Disponibilidad</label>
                                    <select class="form-control" id="available" name="available"
                                        [(ngModel)]="house.available">
                                        <option value=1>Publicada</option>
                                        <option value=0>No publicada</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Telefono de Contacto</label>
                                        <input type="text" class="form-control" placeholder="Telefono de Contacto"
                                            id="phoneHost" name="phoneHost" [(ngModel)]="house.phoneHost" required><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pa√≠s</label>
                                        <input type="text" placeholder="Pais" class="form-control" disabled
                                            id="houseCountry" name="houseCountry" [(ngModel)]="house.houseCountry"
                                            required><br><br>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <input type="text" placeholder="Ciudad" class="form-control" disabled
                                            id="houseCity" name="houseCity" [(ngModel)]="house.houseCity"
                                            required><br><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Direccion</label>
                                        <input type="text" placeholder="Direccion" class="form-control" disabled
                                            id="houseAdress" name="houseAddress"
                                            [(ngModel)]="house.houseAddress"><br><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Foto</label>
                                        <input type="text" placeholder="URL Foto" class="form-control" id="photo"
                                            name="photo" [(ngModel)]="house.photo"><br><br>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill" (click)="public()"
                                *ngIf="!house.idHouse else elseBlock">Publicar Casa</button>
                            <ng-template #elseBlock>
                                <button type="button" class="btn btn-info btn-fill" (click)="uploadHouse()">Actualizar
                                    Casa</button>
                            </ng-template>



                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-user">
                    <div class="imagen">
                        <img src="{{house.photo}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
